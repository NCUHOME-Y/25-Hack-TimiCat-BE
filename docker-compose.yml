services:
  db:
    image: postgres:16
    container_name: timicat-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER:-app}
      POSTGRES_PASSWORD: ${PGPASSWORD:-app}
      POSTGRES_DB: ${PGDATABASE:-appdb}
    ports:
      - "${PGPORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-app} -d ${PGDATABASE:-appdb}"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pg_data:
